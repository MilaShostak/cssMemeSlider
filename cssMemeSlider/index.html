<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
            
            <div class="slides">
                <div class="slide">
                    <img src="../cssMemeSlider/assets/mem1.jpg" alt="Meme 1">
                </div>
                <div class="slide">
                    <img src="../cssMemeSlider/assets/mem2.jpg" alt="Meme 2">
                </div>
                <div class="slide">
                    <img src="../cssMemeSlider/assets/mem3.png" alt="Meme 3">
                </div>
                <div class="slide">
                    <img src="../cssMemeSlider/assets/mem4.png" alt="Meme 4">
                </div>
            </div>

            <div class="text-controls-container">
                <div class="text-container">
                    <p>Let every day be beautiful like me!</p>
                    <p>I'm here... Hello to one and all!</p>
                    <p>In every situation, keep the crown on your head!</p>
                    <p>Laugh all the time like it's April!</p>
                </div>

                <div class="controls">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                    <label for="slide4"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
