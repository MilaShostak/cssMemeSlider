<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
            
            <div class="slides">
                <div class="slide">
                    <img src="meme1.jpg" alt="Мем 1">
                    <p>Подпись к мему 1</p>
                </div>
                <div class="slide">
                    <img src="meme2.jpg" alt="Мем 2">
                    <p>Подпись к мему 2</p>
                </div>
                <div class="slide">
                    <img src="meme3.jpg" alt="Мем 3">
                    <p>Подпись к мему 3</p>
                </div>
                <div class="slide">
                    <img src="meme4.jpg" alt="Мем 4">
                    <p>Подпись к мему 4</p>
                </div>
            </div>
            
            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
            </div>
        </div>
    </div>
</body>
</html>
